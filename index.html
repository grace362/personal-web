<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFUBERA GRACE NKOLIKA</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>AFUBERA GRACE NKOLIKA</h1>
    <p>Hello! I'm Grace, a creative and enthusiastic web developer. 
        <br>I enjoy designing clean and user-friendly websites.
        <br> Let's build something great together!</p>
  </header>
  <img src="grace.jpg.jpg" width="300rem" height="250rem" alt="images"/>
  <main>
    <section aria-labelledby="skills">
      <h2 id="skills">My Skills</h2>
      <table>
        <thead>
          <tr>
            <th>Skill</th>
            <th>Skill Level (1-10)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HTML</td>
            <td>9</td>
          </tr>
          <tr>
            <td>CSS</td>
            <td>8</td>
          </tr>
          <tr>
            <td>JavaScript</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Graphics</td>
            <td>6</td>
          </tr>
          <tr>
            <td>Virtual Assistant</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section aria-labelledby="contact">
      <h2 id="contact">Contact Me</h2>
      <form>
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
         <div class="form-actions">
        <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
